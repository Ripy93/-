<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para meu amorzinho</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ffe4e1, #f8bbd0);
            text-align: center;
            color: #333;
        }
        .container {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            max-width: 400px;
            width: 90%;
        }
        .photo {
            margin-top: 20px;
        }
        .photo img {
            max-width: 80%;
            border-radius: 10px;
            border: 3px solid #ff6f61;
        }
        h1 {
            margin: 0;
            font-size: 2em;
            color: #ff6f61;
        }
        p {
            font-size: 1.2em;
            margin: 15px 0;
        }
        footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #777;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background: #ff6f61;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
        }
        button:hover {
            background: #ff8a80;
        }
        #hidden-message {
            display: none;
            font-size: 1.2em;
            margin-top: 15px;
            color: #ff6f61;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Para meu amorzinho</h1>
        <p>Eu só queria aproveitar este espaço para dizer o quanto eu amo você. Cada momento ao seu lado é especial, e sou muito grato por ter você na minha vida.</p>
        <div class="photo">
            <img src="Imagem do WhatsApp de 2024-12-10 à(s) 13.52.24_5df06541.jpg" alt="Sua Foto Aqui">
        </div>
        <p>Você é o motivo do meu sorriso todos os dias. Te amo muito! ❤️</p>
    </div>
</body>
</html>
